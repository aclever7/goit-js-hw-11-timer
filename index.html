<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    rel="stylesheet"
    type="text/css"
  />
  <body>
    <header></header>
    <section>
      <div class="wrapper">
        <div class="timer" id="timer-1">
          <div class="field">
            <p class="numbers days, value" data-value="days">00</p>
            <br />
            <p class="strings timeRefDays">Days</p>
          </div>
          <div class="field">
            <p class="numbers hours, value" data-value="hours">00</p>
            <br />
            <p class="strings timeRefHours">Hours</p>
          </div>
          <div class="field">
            <p class="numbers minutes, value" data-value="mins">00</p>
            <br />
            <p class="strings timeRefMinutes">Minutes</p>
          </div>
          <div class="field">
            <p class="numbers seconds, value" data-value="secs">00</p>
            <br />
            <p class="strings timeRefSeconds">Seconds</p>
          </div>
        </div>
        <!-- end div#countdown -->

        <footer></footer>
      </div>
      <!-- end div.wrapper -->
    </section>
    <script src="./index.js" type="module"></script>
  </body>
</html>
